<header class="header-3">
    <div class="container">
        <div class="row">
            <nav class="navbar col-sm-12" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"></button>
                    <a class="brand" href="/fr">
                        <img src="/img/mailsquad-color.svg" width="200" height="75" alt="Mailsquad - Logiciel de campagnes courriel en marque blanche pour les agences et professionnels du Web">
                    </a>
                </div>
                <div class="collapse navbar-collapse pull-right">
                <form class="navbar-form pull-right">
                        <a class="btn btn-primary" href="https://app.mailsquad.com/login/signup?lang=fr">Essai gratuit</a>
                        <a class="btn btn-login" href="https://app.mailsquad.com/login?lang=fr">Se connecter</a>
                    </form>
                    <ul class="nav pull-right">

                        {{ $currentNode := . }}
                        {{ range .Site.Menus.top }}
                        <li {{if or ($currentNode.HasMenuCurrent "top" .) ($currentNode.IsMenuCurrent "top" .) }} class="active" {{end}}><a href="{{.Url}}" >{{.Name}}</a></li>
                        {{ end }}

                    </ul>
                    
                </div>
            </nav>
        </div>
    </div>
    <div class="header-background"></div>
</header>
