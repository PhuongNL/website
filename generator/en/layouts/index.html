<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.Title}} - MailSquad</title>
    <meta name="description" content="Email marketing platform for agencies">
    <link rel="alternate" hreflang="fr" href="https://mailsquad.com/fr/" /> {{ partial "header.html" . }} {{ partial "topnav.html" . }}

    <link href="/video-js.css" rel="stylesheet">
    <section class="header-8-sub">

        <div class="container">
            <div class="row">

                    <h4>Sign up to get notified when we launch!</h4>
                    <form action="https://api.inboxroute.com/subscription/55083a3939d8560003000001" method="post">
                        <div class="input-group">
                            <input type="hidden" name="lang" value="en">
                            <input type="email" class="form-control" name="email" placeholder="your@email.com" required="">
                            <span class="input-group-btn">
                                    <button class="btn" type="submit">
                                    <span class="fui-arrow-right"></span>
                            </span>
                        </div>
                    </form>
                    
                </div>
            </div>
    </section>

    </div>
